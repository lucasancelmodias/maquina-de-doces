<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡quina de Doces</title>
</head>
<body>
    <div class="container p-4">

        <div class="d-flex flex-column justify-content-center">
            
            <div class="d-flex align-items-center flex-column">
                <div class="column">
                    <span class="border border-dark">Saldo: R$ <span id="saldoValor">15,00</span></span> 
                </div>
                
                <div class="column">
                    <span class="border border-dark">Troco: R$ <span id="trocoValor">15,00</span></span>
                </div>

            </div>
            
            <div class="d-flex justify-content-around">
                
                <div class="row">
                    <p class="text-center">Doces</p>
                    <div id="doces" class="d-flex align-items-center flex-column">
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" value="A">
                        <label class="btn btn-primary" for="option1">A R$ 6,00</label>
                        
                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="B">
                        <label class="btn btn-primary" for="option2">B R$ 7,00</label>

                        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" value="C">
                        <label class="btn btn-primary" for="option3">C R$ 8,00</label>
                    </div>
                </div>
                <div class="row">
                    <p class="text-center">Entradas</p>
                    <div id="entradas" class="d-flex align-items-center flex-column">
                        <button type="button" value="1"  class="btn btn-success" onclick="adicionarSaldo(this)">R$ 1,00</button>
                        <button type="button" value="2" class="btn btn-success" onclick="adicionarSaldo(this)">R$ 2,00</button>
                        <button type="button" value="5" class="btn btn-success" onclick="adicionarSaldo(this)">R$ 5,00</button>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center flex-column">
                <div class="column">
                    <button type="button" class="btn btn-success" onclick="comprar()">Comprar</button>
                </div>
                
                <div class="column p-2">
                    <button type="button" class="btn btn-danger" onclick="desistir()">Desistir</button>
                </div>

            </div>
        </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
